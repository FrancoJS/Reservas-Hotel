<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Operador — Listado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root{ --brand-primary:#0d6efd; --brand-secondary:#198754; --brand-accent:#ffc107; --brand-dark:#212529; }
    .navbar{ background: var(--brand-dark); }
    .card-ghost{ border: 1px solid rgba(0,0,0,.05); box-shadow: 0 6px 18px rgba(0,0,0,.06); }
    .table-responsive{ max-height: 62vh; }
    .brand-footer{ color: #6c757d; }
  </style>
</head>
<body>
  <header class="navbar navbar-dark">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <a class="navbar-brand" href="login.html"><i class="bi bi-grid-1x2"></i> Sistema de Gestión</a>
    </div>
  </header>
  <main class="container py-4">

    <div class="row g-4">
      <div class="col-12">
        <div class="card card-ghost">
          <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-table me-1"></i> Listado de Registros</h5>
            <div class="d-flex gap-2">
              <a class="btn btn-primary btn-sm" href="operador-crear.html"><i class="bi bi-plus-circle"></i> Nuevo</a>
              <a class="btn btn-outline-primary btn-sm" href="operador-listado.html"><i class="bi bi-arrow-repeat"></i> Refrescar</a>
            </div>
          </div>
          <div class="card-body">
            <form class="row gy-2 gx-3 align-items-end mb-3">
              <div class="col-sm-6 col-md-3">
                <label class="form-label">Buscar</label>
                <input type="text" class="form-control" placeholder="Texto libre..." />
              </div>
              <div class="col-sm-6 col-md-3">
                <label class="form-label">Estado</label>
                <select class="form-select">
                  <option>Todos</option>
                  <option>Activo</option>
                  <option>En revisión</option>
                  <option>Inactivo</option>
                </select>
              </div>
              <div class="col-sm-6 col-md-3">
                <label class="form-label">Desde</label>
                <input type="date" class="form-control" />
              </div>
              <div class="col-sm-6 col-md-3">
                <label class="form-label">Hasta</label>
                <input type="date" class="form-control" />
              </div>
            </form>
            <div class="table-responsive border rounded">
              <table class="table align-middle table-hover mb-0">
                <thead class="table-light">
                  <tr>
                    <th>#</th>
                    <th>Título</th>
                    <th>Estado</th>
                    <th>Creado</th>
                    <th>Actualizado</th>
                    <th class="text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td class="fw-medium">Orden #2310</td>
                    <td><span class="badge text-bg-success">Activo</span></td>
                    <td><span class="text-body-secondary">2025-10-20 10:30</span></td>
                    <td><span class="text-body-secondary">2025-10-24 14:12</span></td>
                    <td class="text-end">
                      <a class="btn btn-sm btn-outline-primary" href="operador-editar.html"><i class="bi bi-pencil"></i></a>
                      <a class="btn btn-sm btn-outline-danger" href="operador-eliminar.html"><i class="bi bi-trash3"></i></a>
                    </td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td class="fw-medium">Pedido #883</td>
                    <td><span class="badge text-bg-warning">En revisión</span></td>
                    <td><span class="text-body-secondary">2025-10-21 09:05</span></td>
                    <td><span class="text-body-secondary">2025-10-25 08:43</span></td>
                    <td class="text-end">
                      <a class="btn btn-sm btn-outline-primary" href="operador-editar.html"><i class="bi bi-pencil"></i></a>
                      <a class="btn btn-sm btn-outline-danger" href="operador-eliminar.html"><i class="bi bi-trash3"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <div class="small text-body-secondary">Total: 2</div>
            <ul class="pagination pagination-sm mb-0">
              <li class="page-item disabled"><a class="page-link" href="#">Anterior</a></li>
              <li class="page-item active"><span class="page-link">1</span></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer class="py-4 text-center brand-footer small">© 2025 — Tu Empresa</footer>
</body>
</html>
