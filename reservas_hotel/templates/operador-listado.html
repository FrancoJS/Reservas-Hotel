<!doctype html>
<html lang="es" data-bs-theme="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservas — Listado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --brand-primary: #0d6efd;
      --brand-dark: #212529;
    }

    .navbar {
      background: var(--brand-dark);
    }

    .card-ghost {
      border: 1px solid rgba(0, 0, 0, .05);
      box-shadow: 0 6px 18px rgba(0, 0, 0, .06);
    }

    .brand-footer {
      color: #6c757d;
    }
  </style>
  <script>
    const botonEliminar = (id) => {
      if (window.confirm("¿Está Seguro(a) De Querer Eliminar El Registro?")) {
        window.location.href = "/eliminar-reserva/" + id + "/";
      }
    }
  </script>

</head>

<body>
  <header class="navbar navbar-dark">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="reservas-listado.html"><i class="bi bi-building"></i> Sistema de Reservas de
        Hotel</a>
    </div>
  </header>

  <main class="container py-4">
    <div class="card card-ghost">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-journal-text me-1"></i> Listado de Reservas</h5>
        <div class="d-flex gap-2">
          <a class="btn btn-primary btn-sm" href="/mostrar_registrar/"><i class="bi bi-plus-circle"></i> Nueva
            reserva</a>
          <a class="btn btn-outline-primary btn-sm" href="/operador-listado/"><i class="bi bi-arrow-repeat"></i>
            Refrescar</a>
        </div>
      </div>

      <div class="card-body">
        <form class="row gy-2 gx-3 align-items-end mb-3">
          <div class="col-sm-6 col-md-4">
            <label class="form-label">Cliente</label>
            <input type="text" class="form-control" placeholder="Nombre del cliente..." />
          </div>
          <div class="col-sm-6 col-md-4">
            <label class="form-label">Habitación</label>
            <input type="text" class="form-control" placeholder="Tipo o número..." />
          </div>
          <div class="col-sm-6 col-md-4">
            <label class="form-label">Fecha de reserva</label>
            <input type="date" class="form-control" />
          </div>
        </form>

        <div class="table-responsive border rounded">
          <table class="table align-middle table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Cliente</th>
                <th>Habitación</th>
                <th>Fecha de Reserva</th>
                <th>Monto</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody>
              {% for l in lista %}
              <tr>
                <td>{{ l.id }}</td>
                <td>{{ l.cliente.nombre }}</td>
                <td>{{ l.habitacion.tipo }}</td>
                <td>{{ l.fecha_reserva}}</td>
                <td>{{ l.monto }}</td>
                <td class="text-end">
                  <a class="btn btn-sm btn-outline-primary" href="reservas-editar.html"><i class="bi bi-pencil"></i></a>
                
                  <button type="button" onClick="botonEliminar({{ l.id }})" class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash3"></i>
                  </button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <footer class="py-4 text-center brand-footer small">© 2025 — Tu Hotel</footer>
</body>

</html>
