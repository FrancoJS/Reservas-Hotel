<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Login — Sistema de Reservas de Hotel</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
		<style>
			:root {
				--brand-primary: #0d6efd;
				--brand-secondary: #198754;
				--brand-accent: #ffc107;
				--brand-dark: #212529;
			}
			.navbar {
				background: var(--brand-dark);
			}
			.card-ghost {
				border: 1px solid rgba(0, 0, 0, 0.05);
				box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
			}
			.table-responsive {
				max-height: 62vh;
			}
			.brand-footer {
				color: #6c757d;
			}
		</style>
	</head>
	<body>
		<header class="navbar navbar-dark">
			<div class="container d-flex flex-wrap justify-content-between align-items-center">
				<a class="navbar-brand" href="login.html"><i class="bi bi-building"></i> Sistema de Reservas de Hotel</a>
			</div>
		</header>
		<main class="container py-4">
			<div class="row justify-content-center py-5">
				<div class="col-12 col-md-7 col-lg-5 col-xxl-4">
					{% if error %}
					<div class="alert alert-danger" role="alert">{{ error }}</div>
					{% endif %}
					<div class="card">
						<div class="card-header bg-white">
							<h5 class="mb-0"><i class="bi bi-box-arrow-in-right me-1"></i> Iniciar sesión</h5>
						</div>
						<div class="card-body">
							<form action="/login" method="post">
								{% csrf_token %}
								<div class="mb-3">
									<label class="form-label">Usuario</label>
									<input type="text" class="form-control" name="username" />
								</div>
								<div class="mb-3">
									<label class="form-label">Contraseña</label>
									<input type="password" class="form-control" name="password" />
								</div>
								<button type="submit" class="btn btn-primary btn-lg" style="width: 100%">Entrar</button>
							</form>
						</div>
						<div class="card-footer small text-body-secondary">
							Al acceder, el sistema registra el <strong>inicio de sesión</strong> (auditoría).
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
