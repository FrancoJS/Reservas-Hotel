<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Menú — Operador</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
		<style>
			:root {
				--brand-primary: #0d6efd;
				--brand-secondary: #198754;
				--brand-accent: #ffc107;
				--brand-dark: #212529;
			}
			.navbar {
				background: var(--brand-dark);
			}
			.card-ghost {
				border: 1px solid rgba(0, 0, 0, 0.05);
				box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
			}
			.brand-footer {
				color: #6c757d;
			}
			.btn-menu {
				width: 100%;
				text-align: left;
				display: flex;
				align-items: center;
				gap: 10px;
				padding: 0.75rem 1rem;
				font-weight: 500;
			}
			.btn-menu i {
				font-size: 1.2rem;
			}
		</style>
		<script>
			const botonCerrarSesion = () => {
				if (window.confirm('¿Está seguro de cerrar sesión?')) {
					window.location.href = '/logout';
				}
			};
		</script>
	</head>
	<body>
		<header class="navbar navbar-dark">
			<div class="container d-flex flex-wrap justify-content-between align-items-center">
				<a class="navbar-brand" href="#"><i class="bi bi-building"></i> Sistema de Reservas de Hotel</a>
				<nav class="nav nav-pills">
					<a class="nav-link active" href="#" onClick="botonCerrarSesion()">Cerrar Sesión</a>
				</nav>
			</div>
		</header>

		<main class="container py-5">
			<div class="card card-ghost mx-auto" style="max-width: 500px">
				<div class="card-header bg-white text-center">
					<h5 class="mb-0"><i class="bi bi-person-workspace me-1"></i> Panel del Operador</h5>
					<div class="small text-body-secondary mt-1">Bienvenido, {{ nombre_usuario }}</div>
				</div>
				<div class="card-body">
					<div class="d-grid gap-2">
						<a href="/mostrar_registrar" class="btn btn-outline-primary btn-menu">
							<i class="bi bi-plus-circle"></i> Registrar Reserva
						</a>
						<a href="/operador-listado" class="btn btn-outline-primary btn-menu">
							<i class="bi bi-list-check"></i> Listar Reservas
						</a>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
