
<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Operador — Modificar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root{ --brand-primary:#0d6efd; --brand-secondary:#198754; --brand-accent:#ffc107; --brand-dark:#212529; }
    .navbar{ background: var(--brand-dark); }
    .card-ghost{ border: 1px solid rgba(0,0,0,.05); box-shadow: 0 6px 18px rgba(0,0,0,.06); }
    .table-responsive{ max-height: 62vh; }
    .brand-footer{ color: #6c757d; }
  </style>
</head>
<body>
  <header class="navbar navbar-dark">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <a class="navbar-brand" href="login.html"><i class="bi bi-grid-1x2"></i> Sistema de Gestión</a>
    </div>
  </header>
  <main class="container py-4">

  <div class="card card-ghost">
    <div class="card-header bg-white"><h5 class="mb-0"><i class="bi bi-pencil-square me-1"></i> Modificar registro</h5></div>
    <div class="card-body">
      <form>
        <div class="row g-3">
          <div class="col-md-8">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" value="Orden #2310" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Estado</label>
            <select class="form-select">
              <option>Activo</option>
              <option selected>En revisión</option>
              <option>Inactivo</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" rows="3">Detalle existente del registro...</textarea>
          </div>
        </div>
        <div class="d-flex gap-2 mt-4">
          <a class="btn btn-outline-secondary" href="operador-listado.html">Cancelar</a>
          <a class="btn btn-primary" href="operador-listado.html"><i class="bi bi-save2"></i> Guardar cambios</a>
        </div>
      </form>
    </div>
    <div class="card-footer small text-body-secondary">Al guardar cambios, se registra la acción <strong>modificar</strong> en el historial.</div>
  </div>

  </main>
  <footer class="py-4 text-center brand-footer small">© 2025 — Tu Empresa</footer>
</body>
</html>
