<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Reserva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root{ --brand-dark:#212529; }
    .navbar{ background: var(--brand-dark); }
    .card-ghost{ border: 1px solid rgba(0,0,0,.05); box-shadow: 0 6px 18px rgba(0,0,0,.06); }
    .brand-footer{ color: #6c757d; }
  </style>
</head>
<body>
  <header class="navbar navbar-dark">
    <div class="container"><a class="navbar-brand" href="reservas-listado.html"><i class="bi bi-building"></i> Sistema de Reservas</a></div>
  </header>
  <main class="container py-4">
    <div class="card card-ghost">
      <div class="card-header bg-white"><h5 class="mb-0"><i class="bi bi-pencil-square me-1"></i> Editar Reserva</h5></div>
      <div class="card-body">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Cliente</label>
              <select class="form-select">
                <option selected>Juan Pérez</option>
                <option>Carla Muñoz</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Habitación</label>
              <select class="form-select">
                <option>Suite Doble</option>
                <option selected>Habitación Simple</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Fecha de reserva</label>
              <input type="date" class="form-control" value="2025-11-10" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Monto</label>
              <input type="number" class="form-control" value="180000" />
            </div>
          </div>

          <div class="d-flex gap-2 mt-4">
            <a class="btn btn-outline-secondary" href="reservas-listado.html">Cancelar</a>
            <a class="btn btn-primary" href="reservas-listado.html"><i class="bi bi-save2"></i> Guardar cambios</a>
          </div>
        </form>
      </div>
      <div class="card-footer small text-body-secondary">Al guardar se actualizará la información en <strong>Reservas</strong>.</div>
    </div>
  </main>
  <footer class="py-4 text-center brand-footer small">© 2025 — Tu Hotel</footer>
</body>
</html>
