<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Reserva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root { --brand-dark:#212529; }
    .navbar { background: var(--brand-dark); }
    .card-ghost { border: 1px solid rgba(0,0,0,.05); box-shadow: 0 6px 18px rgba(0,0,0,.06); }
    .brand-footer { color: #6c757d; }
  </style>
</head>
<body>
  <header class="navbar navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{/listar-reservas/}">
        <i class="bi bi-building"></i> Sistema de Reservas
      </a>
    </div>
  </header>

  <main class="container py-4">
    <div class="card card-ghost">
      <div class="card-header bg-white">
        <h5 class="mb-0"><i class="bi bi-pencil-square me-1"></i> Editar Reserva</h5>
      </div>
      <div class="card-body">
        {% if r %}
          <div class="alert alert-success">{{ r }}</div>
        {% endif %}
        {% if r2 %}
          <div class="alert alert-danger">{{ r2 }}</div>
        {% endif %}

        <form method="POST">
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Cliente</label>
              <select class="form-select" name="cbocli" required>
                {% for c in opcionesClientes %}
                  <option value="{{ c.id }}" {% if c.id == reserva.cliente.id %}selected{% endif %}>
                    {{ c.nombre }}
                  </option>
                {% endfor %}
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Habitación</label>
              <select class="form-select" name="cbohab" required>
                {% for h in opcionesHabitaciones %}
                  <option value="{{ h.id }}" {% if h.id == reserva.habitacion.id %}selected{% endif %}>
                    {{ h.tipo }}
                  </option>
                {% endfor %}
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Fecha de reserva</label>
              <input type="date" name="txtfec" class="form-control" value="{{ reserva.fecha_reserva|date:'Y-m-d' }}" required />
            </div>

            <div class="col-md-6">
              <label class="form-label">Monto</label>
              <input type="number" name="txtmon" class="form-control" value="{{ reserva.monto }}" required />
            </div>
          </div>

          <div class="d-flex gap-2 mt-4">
            <a class="btn btn-outline-secondary" href="/operador-listado/">Volver</a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save2"></i> Guardar cambios
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer small text-body-secondary">
        Al guardar se actualizará la información en <strong>Reservas</strong>.
      </div>
    </div>
  </main>

  <footer class="py-4 text-center brand-footer small">© 2025 — Tu Hotel</footer>
</body>
</html>
