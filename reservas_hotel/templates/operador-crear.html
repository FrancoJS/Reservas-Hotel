<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Registrar Reserva</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
		<style>
			:root {
				--brand-primary: #0d6efd;
				--brand-secondary: #198754;
				--brand-accent: #ffc107;
				--brand-dark: #212529;
			}
			.navbar {
				background: var(--brand-dark);
			}
			.card-ghost {
				border: 1px solid rgba(0, 0, 0, 0.05);
				box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
			}
			.table-responsive {
				max-height: 62vh;
			}
			.brand-footer {
				color: #6c757d;
			}
		</style>
		<script>
			const botonCerrarSesion = () => {
				if (window.confirm('¿Esta seguro de cerrar sesion?')) {
					window.location.href = '/logout';
				}
			};
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<header class="navbar navbar-dark">
			<div class="container d-flex flex-wrap justify-content-between align-items-center">
				<a class="navbar-brand" href="/mostrar_operador"><i class="bi bi-building"></i> Sistema de Reservas de Hotel</a>
				<nav class="nav nav-pills">
					<a class="nav-link active" href="#" onClick="botonCerrarSesion()">Cerrar Sesion</a>
				</nav>
			</div>
		</header>
		<div class="container py-4">
			<h3 class="mb-3"><i class="bi bi-calendar-plus"></i> Registrar Reserva</h3>

			{% if r %}
			<div class="alert alert-success alert-dismissible fade show" role="alert">
				{{ r }}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>

			{% elif r2 %}
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
				{{ r2 }}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>

			{% endif %}

			<form action="/operador-crear/" method="POST">
				{% csrf_token %}
				<div class="row g-3">
					<div class="col-md-6">
						<label class="form-label">Cliente</label>
						<select name="cbocli" class="form-select" required>
							<option value="">Seleccione cliente</option>
							{% for c in opcionesClientes %}
							<option value="{{ c.id }}">{{ c.nombre }}</option>
							{% endfor %}
						</select>
					</div>

					<div class="col-md-6">
						<label class="form-label">Habitación</label>
						<select name="cbohab" class="form-select" required>
							<option value="">Seleccione habitación</option>
							{% for h in opcionesHabitaciones %}
							<option value="{{ h.id }}">{{ h.tipo }}</option>
							{% endfor %}
						</select>
					</div>

					<div class="col-md-6">
						<label class="form-label">Fecha de reserva</label>
						<input type="date" name="txtfec" class="form-control" required />
					</div>

					<div class="col-md-6">
						<label class="form-label">Monto</label>
						<input type="number" name="txtmon" class="form-control" required />
					</div>
				</div>

				<div class="d-flex gap-2 mt-4">
					<button type="submit" class="btn btn-primary"><i class="bi bi-save2"></i> Registrar</button>
					<a href="/mostrar_operador" class="btn btn-outline-secondary">Volver</a>
				</div>
			</form>
		</div>
	</body>
</html>
