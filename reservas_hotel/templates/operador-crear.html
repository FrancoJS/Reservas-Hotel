<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registrar Reserva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h3 class="mb-3"><i class="bi bi-calendar-plus"></i> Registrar Reserva</h3>

    {% if r %}
      <div class="alert alert-success">{{ r }}</div>
    {% elif r2 %}
      <div class="alert alert-danger">{{ r2 }}</div>
    {% endif %}

    <form action="/operador-crear/" method="POST">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Cliente</label>
          <select name="cbocli" class="form-select" required>
            <option value="">Seleccione cliente</option>
            {% for c in opcionesClientes %}
              <option value="{{ c.id }}">{{ c.nombre }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Habitación</label>
          <select name="cbohab" class="form-select" required>
            <option value="">Seleccione habitación</option>
            {% for h in opcionesHabitaciones %}
              <option value="{{ h.id }}">{{ h.tipo }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Fecha de reserva</label>
          <input type="date" name="txtfec" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Monto</label>
          <input type="number" name="txtmon" class="form-control" required>
        </div>
      </div>

      <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-primary"><i class="bi bi-save2"></i> Registrar</button>
        <a href="/operador-listado/" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
